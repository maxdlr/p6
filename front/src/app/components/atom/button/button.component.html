@switch (color) {
  @case ('primary') {
    @if (route) {
      <a [href]="route" [color]="color" [type]="type" mat-flat-button>{{ label }}</a>
    } @else {
      <button (click)="clicked.emit()" [color]="color" [type]="type" mat-flat-button>{{ label }}</button>
    }
  }
  @case ('secondary') {
    @if (route) {
      <a [href]="route" [color]="color" [type]="type" mat-stroked-button>{{ label }}</a>
    } @else {
      <button (click)="clicked.emit()" [color]="color" [type]="type" mat-stroked-button>{{ label }}</button>
    }
  }
}
