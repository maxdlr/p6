<form (ngSubmit)="submit()" [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input
      autocomplete="email"
      formControlName="email"
      matInput
      placeholder="Ex. pat@example.com"
      type="email">
    <mat-error *ngIf="form.controls['email'].hasError('email')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="form.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input
      autocomplete="username"
      formControlName="username"
      matInput
      placeholder="Ex. pat@example.com"
      type="text">
    <mat-error *ngIf="form.controls['username'].hasError('username')">
      Please enter a valid username address
    </mat-error>
    <mat-error *ngIf="form.hasError('required')">
      Username is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input autocomplete="current-password" formControlName="password" matInput placeholder="Ex. 12345678"
           type="password">
    <mat-error *ngIf="form.controls['password'].hasError('min')">
      Please enter a valid password
    </mat-error>
  </mat-form-field>
  <button class="mat-background-primary" mat-flat-button type="submit">Valider</button>
</form>
