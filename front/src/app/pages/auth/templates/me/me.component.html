<app-auth-base title="profil utilisateur">
  <form (ngSubmit)="submit()" [formGroup]="form" class="flex flex-col justify-center items-center">

    <mat-form-field>
      <mat-label>Username</mat-label>

      <input
        formControlName="username"
        matInput
        type="text">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        formControlName="email"
        matInput
        placeholder="Ex. pat@example.com"
        type="email">
      <mat-error *ngIf="form.controls['email'].hasError('email')">
        L'adresse email doit Ãªtre valide
      </mat-error>
    </mat-form-field>

    <button (click)="submit()" color="primary" mat-flat-button type="submit">Enregistrer</button>

    <button (click)="logOut()" color="warn" mat-button type="button">Se deconnecter</button>
  </form>


</app-auth-base>
