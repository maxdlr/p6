<app-base>
  @if (articles) {
    <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 grid-flow-row gap-5">
      @for (article of articles; track article.id) {
        <app-article-list-card [article]="article" />
      }
    </div>
  } @else {
    <mat-spinner />
  }


</app-base>
