<app-auth-base title="se connecter">
  <form (ngSubmit)="submit()" [formGroup]="form" class="flex flex-col justify-center items-center gap-2">
    <mat-form-field class="w-2/4">
      <mat-label>Email</mat-label>
      <input
        autocomplete
        formControlName="email"
        matInput
        placeholder="Ex. pat@example.com"
        required
        type="email">
      <mat-error *ngIf="form.controls['email'].hasError('email')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="form.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="w-2/4">
      <mat-label>Password</mat-label>
      <input autocomplete="current-password" formControlName="password" matInput placeholder="Ex. 12345678"
             type="password">
      <mat-error *ngIf="form.controls['password'].hasError('min')">
        Please enter a valid password
      </mat-error>
    </mat-form-field>
    <button (click)="submit()" class="mb-2" color="primary" mat-flat-button type="button">Se connecter</button>
    <a color="secondary" mat-button routerLink="/register">Vous n'avez pas de compte ?</a>
  </form>
</app-auth-base>
